<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - MCP 監控平台</title>
    <link rel="prefetch" href="/api/services/paginated">
    <style>
        /* CSS 變量 - 支援 Dark Mode */
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --header-bg: linear-gradient(135deg, #2c3e50, #3498db);
            --sidebar-bg: rgba(255,255,255,0.98);
            --sidebar-border: rgba(52, 152, 219, 0.1);
            --sidebar-hover: rgba(52, 152, 219, 0.1);
            --sidebar-active: rgba(52, 152, 219, 0.2);
            --card-bg: rgba(255,255,255,0.95);
            --card-border: rgba(255,255,255,0.2);
            --text-color: #2c3e50;
            --text-light: #6c757d;
            --text-muted: #95a5a6;
            --accent-color: #3498db;
            --accent-hover: #2980b9;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --shadow: rgba(0,0,0,0.12);
            --shadow-hover: rgba(0,0,0,0.2);
            --border-color: #f8f9fa;
        }

        /* Dark Mode 變量 */
        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --header-bg: linear-gradient(135deg, #1a252f, #2c3e50);
            --sidebar-bg: rgba(30,30,30,0.98);
            --sidebar-border: rgba(74, 85, 104, 0.3);
            --sidebar-hover: rgba(74, 85, 104, 0.2);
            --sidebar-active: rgba(96, 165, 250, 0.2);
            --card-bg: rgba(30,30,30,0.95);
            --card-border: rgba(255,255,255,0.1);
            --text-color: #e8eaed;
            --text-light: #9aa0a6;
            --text-muted: #6b7280;
            --accent-color: #60a5fa;
            --accent-hover: #3b82f6;
            --shadow: rgba(0,0,0,0.3);
            --shadow-hover: rgba(0,0,0,0.5);
            --border-color: #4a5568;
        }

        /* 基本樣式 */
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans TC', sans-serif;
            margin: 0; padding: 0;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-color);
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        /* 主佈局 */
        .main-layout {
            display: flex;
            min-height: 100vh;
        }

        /* 側邊欄樣式 */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            box-shadow: 2px 0 10px var(--shadow);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: transform 0.3s ease;
            overflow-y: auto;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        /* 側邊欄標題 */
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--sidebar-border);
            background: var(--header-bg);
            color: white;
            text-align: center;
        }

        .sidebar-header h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .sidebar-header p {
            margin: 0.5rem 0 0 0;
            font-size: 0.85rem;
            opacity: 0.8;
        }

        /* 導航選單 */
        .nav-menu {
            padding: 1rem 0;
        }

        .nav-section {
            margin-bottom: 1.5rem;
        }

        .nav-section-title {
            padding: 0.5rem 1.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .nav-item {
            margin: 0.25rem 0.75rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .nav-link:hover {
            background: var(--sidebar-hover);
            color: var(--accent-color);
            transform: translateX(2px);
        }

        .nav-link.active {
            background: var(--sidebar-active);
            color: var(--accent-color);
            font-weight: 600;
        }

        .nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 20px;
            background: var(--accent-color);
            border-radius: 0 2px 2px 0;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }

        /* 主內容區域 */
        .main-content {
            flex: 1;
            margin-left: 260px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        /* 頂部欄 */
        .top-bar {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .sidebar-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        .sidebar-toggle:hover {
            background: rgba(255,255,255,0.1);
        }

        .page-title {
            color: white;
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .top-bar-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* 主題切換器 */
        .theme-toggle {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.2);
        }

        /* 內容容器 */
        .content-container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .sidebar-toggle {
                display: block;
            }
            
            .content-container {
                padding: 1rem;
            }
        }

        /* 遮罩層 (手機版) */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        .sidebar-overlay.show {
            display: block;
        }

        /* 圖標樣式 */
        .icon {
            fill: currentColor;
        }
    </style>
</head>
<body>
    <!-- 側邊欄 -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1>MCP 監控平台</h1>
            <p>系統監控 & 投資分析</p>
        </div>
        
        <div class="nav-menu">
            <div class="nav-section">
                <div class="nav-section-title">系統監控</div>
                <div class="nav-item">
                    <a href="/" class="nav-link" data-page="dashboard">
                        <svg class="nav-icon icon" viewBox="0 0 24 24">
                            <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>

                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="nav-icon icon" viewBox="0 0 24 24">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>

                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="nav-icon icon" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>

                        警報管理
                    </a>
                </div>
            </div>
            
            <div class="nav-section">
                <div class="nav-section-title">股票投資</div>
                <div class="nav-item">
                    <a href="/stocks" class="nav-link" data-page="stocks">

                        </svg>

                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="nav-icon icon" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        投資組合
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="nav-icon icon" viewBox="0 0 24 24">

                    <a href="#" class="nav-link">

                <div class="nav-section-title">設定</div>
                <div class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="nav-icon icon" viewBox="0 0 24 24">
                            <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>

                        系統設定
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 側邊欄遮罩 (手機版) -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- 主內容區域 -->
    <main class="main-content" id="mainContent">
        <!-- 頂部欄 -->
        <div class="top-bar">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </button>
                <h1 class="page-title">{{ page_title }}</h1>
            </div>
            
            <div class="top-bar-controls">
                <button class="theme-toggle" id="themeToggle">
                    <span id="themeIcon">🌙</span> 深色模式
                </button>
            </div>
        </div>

        <!-- 內容容器 -->
        <div class="content-container">
            {% block content %}
            <!-- 頁面內容將在這裡插入 -->
            {% endblock %}
        </div>
    </main>

    <script>
        // 側邊欄控制
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        function toggleSidebar() {
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('show');
                sidebarOverlay.classList.toggle('show');
            } else {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
            }
        }

        sidebarToggle.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', toggleSidebar);

        // 主題切換
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        
        function updateTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            themeIcon.textContent = theme === 'dark' ? '☀️' : '🌙';
            themeToggle.innerHTML = themeIcon.outerHTML + (theme === 'dark' ? ' 淺色模式' : ' 深色模式');
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = localStorage.getItem('theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            updateTheme();
        });

        // 初始化主題
        updateTheme();

        // 導航活躍狀態
        function updateActiveNav() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        }

        // 頁面載入時更新導航狀態
        updateActiveNav();

        // 響應式處理
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('show');
                sidebarOverlay.classList.remove('show');
            }
        });
    </script>
</body>
</html>
